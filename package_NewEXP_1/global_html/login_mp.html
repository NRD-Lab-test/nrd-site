<script>
  function redirect(){
    // REMEMBER disabled component 
    //bypassing the verification elements
    //
    var input_id=document.getElementById("ID_number").value;
    var input_exp=document.getElementById("Experiment_chosen").value;
    console.log(sessionStorage.getItem('number'));
    console.log(input_exp)
    if (input_exp!=sessionStorage.getItem('experiment')){
      if (input_exp=="Choose..."){
      document.getElementById("warning").innerText="Please Choose An Experiment"
      document.getElementById("warning").style.color="red"}
    else{
      document.getElementById("warning").innerText="Invalid Experiment"
      document.getElementById("warning").style.color="red"}
    }
    if (input_id!=sessionStorage.getItem('number')){
      document.getElementById("warning").innerText="Please Enter a Valid ID"
      document.getElementById("warning").style.color="red"
    }
    //bypass here
    // take out true || to revert
    if( true||((input_id==sessionStorage.getItem('number'))&&(input_exp==sessionStorage.getItem('experiment')))){
    //addition_of_experiments
    //NewEXP_1_start_redirect
    if (input_exp=="NewEXP_1")
    {location.href = "/Users/lanelewis/Fall_2020_Class/Research/electron_app/website_builder_copy/templates/../user_output/NewEXP_1/experiment/consent.html"};
     //NewEXP_1_end_redirect

    if (input_exp=="Dot Task 1"){
    location.href = "../consent/consent_form_dot_task_1.html";
    };
    if (input_exp=="Gate Task"){
    location.href = "..consent/gate_task_consent.html";
    };
  };}
